<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #canvas {
      box-shadow: 4px 4px 12px rgba(0,0,0,0.5);
      position: absolute;
      left: 10%;
      top: 0;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="../assets/script/utils.js"></script>
<script src="../assets/components/Ball.js"></script>
<script>
const canvas = document.getElementById('canvas')
const ctx = canvas.getContext('2d')

let W = canvas.width = 600
let H = canvas.height = 500

let ball = new Ball({
	x: W / 2,
	y: 10,
  r: 10
}).render(ctx)

let vy = 0, g = 0.5;

(function move() {
  window.requestAnimationFrame(move)
  ctx.clearRect(0, 0, W, H)

  ball.y += vy
  vy += g

  if (ball.y + ball.r >= H) {
    ball.y = H - ball.r
      console.log(vy)
    if (Math.abs(vy) <= ball.r * g) {
      vy = 0
    }
    vy *= -0.5
  }

  ball.render(ctx);
})()




</script>
</body>
</html>
