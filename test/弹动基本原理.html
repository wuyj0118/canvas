<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #canvas {
      box-shadow: 4px 4px 12px rgba(0,0,0,0.5);
      position: absolute;
      left: 10%;
      top: 5%;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="../assets/script/utils.js"></script>
<script src="../assets/components/Ball.js"></script>
<script>
const canvas = document.getElementById('canvas')
const ctx = canvas.getContext('2d')

let W = canvas.width = 600
let H = canvas.height = 400

let ball = new Ball({
	x: 50,
	y: H / 2,
  r: 20
}).render(ctx);

let spring = 0.02, targetX = W * 0.6, friction = 0.95;

(function move() {
  window.requestAnimationFrame(move)

  ctx.clearRect(0, 0, W, H)

  // 弹动基本原理: 加速度与目标点距离成正比
  let ax = (targetX - ball.x) * spring
  ball.vx += ax
  ball.vx *= friction
  ball.x += ball.vx


  ball.render(ctx);
})()




</script>
</body>
</html>
