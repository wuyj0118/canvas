<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #canvas {
      box-shadow: 4px 4px 12px rgba(0,0,0,0.5);
      position: absolute;
      left: 10%;
      top: 5%;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="../assets/script/utils.js"></script>
<script src="../assets/components/Ball.js"></script>
<script>
const canvas = document.getElementById('canvas')
const ctx = canvas.getContext('2d')

let W = canvas.width = 800
let H = canvas.height = 400

let ball = new Ball({
	x: 50,
	y: 50,
  r: 40
}).render(ctx)

let easing = 0.05, targetX = W * 0.8, targetY = H * 0.8;

(function move() {
  window.requestAnimationFrame(move)
  ctx.clearRect(0, 0, W, H)

  // 缓动: 速度与 距离目标点距离成正比 
  let dx = targetX - ball.x
  let vx = dx * easing

  let dy = targetY - ball.y
  let vy = dy * easing

  ball.x += vx
  ball.y += vy

  ball.render(ctx);
})()




</script>
</body>
</html>
